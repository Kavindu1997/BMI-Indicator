<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Indicator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h1>BMI Calculator</h1>
               <div>
                  <label>Feet</label>
                  <input type="number" name="feet" id="feet" min="1" required>
               </div>
               <div>
                  <label>Inches</label>
                  <input type="number" name="inches" id="inches" min="1" required>
               </div>
               <div>
                  <label>Weight(KG)</label>
                  <input type="number" name="weight" id="weight" min="1" required>
               </div>

            <button id="btn">Calculate BMI</button>
            <input type="text" name="result" id="result" placeholder="Result" disabled>
            <p id="note"><span>Note:</span>Healthy BMI Ranges Between 19 and 25</p>    
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
